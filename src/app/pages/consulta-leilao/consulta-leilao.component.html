<app-header></app-header>

<div style="width: 89%;margin: 0 auto;  margin-top:3vh; " class="mat-elevation-z8 data-table">
    <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">

        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="Data da abertura">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data da abertura</th>
            <td mat-cell *matCellDef="let row">{{row.dataAbertura}}</td>
        </ng-container>

        <ng-container matColumnDef="Valor inicial">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor inicial</th>
            <td mat-cell *matCellDef="let row"> R$ {{row.valorInicial}}</td>
        </ng-container>

        <ng-container matColumnDef="Usuário">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
            <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
        </ng-container>

        <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row; let i = index">
                <button (click)="darLance(row)" name="voltar" mat-stroked-button class="btn-efetuar-lance">
                    Efetuar lance
                 </button> &nbsp;
                <button (click)="editarLeilao(row)" mat-stroked-button class="btn-editar">
                    Editar
                 </button> &nbsp;
                <button (click)="excluirLeilao(row.id)" mat-stroked-button class="btn-excluir">
                    Excluir
                 </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</div>
